<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Nemo Training App</title>
    <link rel="stylesheet" href="/static/app.css"/>
</head>
<body>
<div id="wrapper"><h1>PayFriend</h1>
    <div id="result"></div>
    <div id="nav" class="hidden"><a id="addcclink" href="#">Add Card</a> | <a id="addbalink" href="#">Add Bank</a> | <a
            id="logoutlink" href="/">Logout</a></div>
    <form id="loginform" class="visible">
        <fieldset>
            <legend>Login</legend>
            <p><label for="email">Email Address</label><input type="text" name="email" id="email" value=""/></p>
            <p><label for="password">Password</label><input type="password" name="password" id="password" value=""/></p>
            <p><input type="button" id="loginbutton" value="Login"/></p></fieldset>
    </form>
    <form id="addccform" class="hidden">
        <fieldset>
            <legend>Add Card</legend>
            <p><label for="cc">Credit Card #</label><input type="text" name="cc" id="cc" value=""/></p>
            <p><label for="type">Type</label><select name="type" id="type">
                <option>Select One</option>
                <option>Misa</option>
                <option>Vaster Card</option>
            </select></p>
            <p><input type="button" id="ccbutton" value="Add Card"/></p></fieldset>
    </form>
    <form id="addbaform" class="hidden">
        <fieldset>
            <legend>Add Bank Account</legend>
            <p><label for="ban">Bank Account #</label><input type="text" name="ban" id="ban" value=""/></p>
            <p><label for="brn">Routing #</label><input type="text" name="brn" id="brn" value=""/></p>
            <p><input type="button" id="babutton" value="Add Bank Account"/></p></fieldset>
    </form>
</div>
<script src="/static/app.js"></script>
</body>
</html>
